
spring.jackson:
  serialization:
    indent-output: true

spring.mvc:
  log-request-details: true

management.server:
  port: 8088
management.endpoints.web:
  exposure.include: "*"
  base-path: /manage

# to support springdoc swagger via ngrok reverse proxy
server:
  forward-headers-strategy: framework

